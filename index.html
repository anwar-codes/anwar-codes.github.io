<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Rhythm Hero Lite</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0e14">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="ui" class="collapsed">
    <div class="bar">
      <button id="panelToggle" aria-expanded="false" aria-controls="panelBody" title="Buka/Tutup pengaturan">â˜°</button>
      <h1>Rhythm Hero Lite</h1>
      <div class="barStats">
        <span>Skor: <b id="score">0</b></span>
        <span>Combo: <b id="combo">0</b></span>
        <span>Akurasi: <b id="acc">0%</b></span>
        <span>BPM: <b id="bpm">-</b></span>
        <span>Not: <b id="noteCount">0</b></span>
      </div>
    </div>
    <div id="panelBody">
      <div class="controls row">
        <label class="file">
          <input type="file" id="fileInput" accept=".mp3,.wav,.ogg,audio/mpeg,audio/*">
          <span>Unggah Lagu (MP3/WAV/OGG)</span>
        </label>
        <button id="analyzeBtn" disabled>Analisa & Buat Not</button>
        <button id="playBtn" disabled>Mainkan</button>
        <button id="pauseBtn" disabled>Jeda</button>
        <button id="restartBtn" disabled>Ulang</button>
        <label class="latency">
          Offset ms:
          <input type="number" id="latencyInput" value="0" step="5" inputmode="numeric">
        </label>
        <label class="speed">
          Kecepatan:
          <input type="range" id="speedInput" min="0.6" max="1.8" step="0.05" value="1.0">
          <span id="speedVal">1.0x</span>
        </label>
        <button id="calibrateBtn">Kalibrasi Otomatis</button>
        <label class="diff">Kesulitan:
          <select id="diffSel">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
          </select>
        </label>
      </div>

      <div class="sfx row">
        <label class="file small">
          <input type="file" id="hitSfxInput" accept=".mp3,.wav,.ogg,audio/mpeg,audio/*">
          <span>Upload SFX Hit</span>
        </label>
        <label class="file small">
          <input type="file" id="missSfxInput" accept=".mp3,.wav,.ogg,audio/mpeg,audio/*">
          <span>Upload SFX Miss</span>
        </label>
        <label class="vol">Vol Hit
          <input type="range" id="hitVol" min="0" max="1" step="0.05" value="0.7">
        </label>
        <label class="vol">Vol Miss
          <input type="range" id="missVol" min="0" max="1" step="0.05" value="0.6">
        </label>
      </div>

      <div class="chartio row">
        <button id="exportBtn">Export Chart</button>
        <label class="file small">
          <input type="file" id="importInput" accept="application/json">
          <span>Import Chart</span>
        </label>
      </div>
      <p class="notice">Format didukung: MP3, WAV, OGG (tergantung browser). Jika MP3 tidak bisa didecode, coba Chrome/Safari/Edge terbaru.</p>
    </div>
  </header>

  <canvas id="game" aria-label="Area permainan" role="img"></canvas>

  <nav id="touchLanes">
    <button data-lane="0" aria-label="Lane 1">A</button>
    <button data-lane="1" aria-label="Lane 2">S</button>
    <button data-lane="2" aria-label="Lane 3">D</button>
    <button data-lane="3" aria-label="Lane 4">F</button>
  </nav>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
