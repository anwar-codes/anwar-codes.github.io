<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Rhythm Hero Lite</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0e14">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="jsError" hidden>Terjadi error JavaScript. Muat ulang halaman.</div>

  <header id="topbar">
    <button id="togglePanel" role="button" tabindex="0" aria-label="Toggle Panel" onclick="window.__togglePanel && window.__togglePanel()">☰</button>
    <h1>Rhythm Hero Lite <small id="statusDot" class="st-bad">●</small><small id="fileName"></small></h1>
  </header>

  <section id="panel" class="open" aria-expanded="true">
    <div class="controls">
      <label class="file">
        <input type="file" id="fileInput" accept=".mp3,.wav,.ogg,audio/mpeg,audio/*">
        <span>Unggah Lagu (MP3/WAV/OGG)</span>
      </label>
      <button id="analyzeBtn" disabled onclick="window.__analyze && window.__analyze()">Analisa & Buat Not</button>
      <button id="playBtn" disabled>Mainkan</button>
      <button id="pauseBtn" disabled>Jeda</button>
      <button id="restartBtn" disabled>Ulang</button>
      <label class="speed">
        Kecepatan:
        <input type="range" id="speedInput" min="0.7" max="1.8" step="0.05" value="1.0">
        <span id="speedVal">1.0x</span>
      </label>
    </div>
  </section>

  <canvas id="game"></canvas>

  <div id="touchLanes">
    <button data-lane="0">A</button>
    <button data-lane="1">S</button>
    <button data-lane="2">D</button>
    <button data-lane="3">F</button>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
    }
  </script>
  <script src="main.js" defer></script>
</body>
</html>
